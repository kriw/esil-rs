sudo: false
dist: trusty
language: rust
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly
rust:
- nightly
- beta
- stable
os:
- linux
- osx
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo bench
after_success:
- travis-cargo --only stable coveralls --no-sudo --verify
- travis-cargo --only stable doc-upload
env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - secure: ""
